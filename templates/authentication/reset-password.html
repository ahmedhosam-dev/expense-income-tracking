{% extends "base_auth.html" %} {% load static %} {% block content %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">
      
      <div class="card-body">
        
        <div class="card-title py-2">
          <h4>Register for a free account</h4>
        </div>
        
        <form action="{% url 'request-password' %}" method="POST">
          {% csrf_token %}
          {% include 'parts/_messages.html' %}
          
          <div class="form-group py-3">
            <input type="email" name="email" id="emailField" class="form-control form-control-sm" placeholder="Email" value="{{values.email}}">
          </div>
          
          <div class="emailFeedBackArea invalid-feedback" style="display: none;"></div>
          <p class="text-ms text-success emailSuccessOutput"></p>
          
          <input type="submit" value="Submit" class="btn btn-primary w-100 submitBtn">
        </form>

        <div class="container">
            <span class="text-lead lead">Have account ? </span> <a href="{% url 'login' %}"> Login </a>
            <br>
            <span class="text-lead lead"> Don't have account ? </span> <a href="{% url 'register' %}"> Register </a>
        </div>
        
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
