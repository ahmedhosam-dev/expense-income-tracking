{% extends "base_auth.html" %} {% load static %} {% block content %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">
      
      <div class="card-body">
        
        <div class="card-title py-2">
          <h4>Reset password</h4>
        </div>
        
        <form action="{% url 'reset-user-password' uidb64 token %}" method="POST">
          {% csrf_token %}
          {% include 'parts/_messages.html' %}

          <div class="form-group py-3">
            <input type="password" name="password" id="passwordField" class="form-control form-control-sm" placeholder="Password">
            <small class="float-end py-3 showPasswordToggle">Show</small>
          </div>
          <div class="form-group py-3">
            <input type="password" name="password2" id="passwordField" class="form-control form-control-sm" placeholder="Confirm password">
            <small class="float-end py-3 showPasswordToggle">Show</small>
          </div>
          
          
          <input type="submit" value="Submit" class="btn btn-primary w-100 submitBtn">
        </form>
        
        <div class="container">
          <span class="text-lead lead">Have account ? </span> <a href="{% url 'login' %}"> Login </a> <br>
          <span class="text-lead lead">No account ? </span> <a href="{% url 'register' %}"> Register </a>
      </div>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
